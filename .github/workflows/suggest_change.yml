name: Suggest-Change

on: pull_request

jobs:
  Suggest-Change:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout Module
        uses: actions/checkout@v2
      - name: Use Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: ðŸ˜‰ Format
        run: deno fmt
      - name: Create Suggestion
        uses: reviewdog/action-suggester@v1
        with:
          tool_name: deno fmt
